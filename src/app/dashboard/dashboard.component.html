                  {{income-outcome}} KM

              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
      <div class="card">

                  {{outcome}} KM
                </h5>

              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
                <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">

              <div class="numbers">

                  {{income}} KM
                </h5>

              </div>
            </div>
            <div class="col-4 text-end">
              <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-7 mb-lg-0 mb-4">
        <div class="card z-index-2 h-100">
          <div class="card-header pb-0 pt-3 bg-transparent">
            <h6 class="text-capitalize">Cycle Overview</h6>
            <p class="text-sm mb-0">
              <i class="fa fa-arrow-up text-success"></i>
              <span class="font-weight-bold">4% more</span> in 2021
            </p>
          </div>
          <div class="card-body p-3">
            <app-transaction-chart class="flex-row mt-4 d-flex justify-content-center" [income]="income"
              [outcome]="outcome" [date]="date" *ngIf="income && outcome"></app-transaction-chart>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card card-carousel overflow-hidden h-100 p-0">
          <app-categories-chart [categories]="categories" *ngIf="categories"
            class="flex-row mt-4 d-flex justify-content-center"></app-categories-chart>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-7 mb-lg-0 mb-4">
        <div class="card ">
          <div class="card-header pb-0 p-3">
            <div class="d-flex justify-content-between">
              <h6 class="mb-2">Outcome Transactions Chart</h6>
            </div>
          </div>

          <app-items-chart class="flex-row mt-4 d-flex justify-content-center" *ngIf="transactions"
            [transactions]="transactions"></app-items-chart>
          <div class="card-header pb-0 p-3">
            <div class="d-flex justify-content-between">
              <h6 class="mb-2">Income Transactions Chart</h6>
            </div>
            <app-income-items-chart class="flex-row mt-4 d-flex justify-content-center" *ngIf="transactions"
              [transactions]="transactions"></app-income-items-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header pb-0 p-3">
            <h6 class="mb-0">Categories</h6>
          </div>
          <div class="card-body p-3">
            <ul class="list-group">
              <li *ngFor="let category of categories"
                class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                <div class="d-flex align-items-center">

                  <div class="d-flex flex-column">
                    <h6 class="mb-1 text-dark text-sm">{{category.name}}</h6>
                    <span class="text-xs">Transaction <span class="font-weight-bold">{{category.items}}</span></span>
                  </div>
                </div>
                <div class="d-flex">
                  <button class="btn btn-link btn-icon-only btn-rounded btn-sm text-dark icon-move-right my-auto"
                    (click)="setCategoryTransaction(category.id)"><i class="ni ni-bold-right"
                      aria-hidden="true"></i></button>
                </div>
              </li>

            </ul>
          </div>
          <div class="card-body p-3">
            <h6 class="mb-0">Categories Transactions</h6>

            <app-categories-transaction [cat_transactions]="cat_transactions"></app-categories-transaction>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer pt-3  ">

    </footer>
  </div>
